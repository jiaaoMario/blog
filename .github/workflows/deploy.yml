name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches:
      - main   # 你项目的主分支

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "hugo-pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 检出仓库代码
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 自动拉取 Hyde 主题
      - name: Install Hyde theme
        run: |
          rm -rf themes/hyde
          git clone https://github.com/spf13/hyde.git themes/hyde

      # 安装 Hugo
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "0.133.1"   # 固定版本
          extended: true

      # 检查 Hugo 版本（调试用）
      - name: Check Hugo version
        run: hugo version

      # 构建站点
      - name: Build
        run: hugo --minify

      # 上传构建产物作为 GitHub Pages artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
